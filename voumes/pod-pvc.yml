iVersion: v1
kind: Pod
metadata:
    name: nginx-emptydir
spec:
  containers:
  - name: nginx
    image: nginx:1.14.2
    ports:
       - containerPort: 80
     volumeMounts:
    - name: pvc-vol
      mountPath: /app/pvc-volume
  volumes: 
  - name: pvc-vol
    persistentVolumeClaim:
        claimName: my-pvc
    